<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoCoGen Links</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="top">
        <img src="Illus.png" alt="Link Up" class="img">
        <div class="txt">
            Let's Link Up
        </div>
    </div>
    <div class="search-bar">
        <div class="bg">
            <img src="Search.png" alt="Search" class="icon">
            <input type="text" placeholder="Search" onkeyup="find()" class="search">
            <img src="D.png" alt="" class="docogen">
        </div>
    </div>
    <div class="links">
        <ul>
            <li>
                <a href="">
                    <div class="tab">
                        <span class="tab-text">Weekend Internships</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="">
                    <div class="tab">
                        <span class="tab-text">Demo Class</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="">
                    <div class="tab">
                        <span class="tab-text">Webinars</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="">
                    <div class="tab">
                        <span class="tab-text">DoCoGen</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="buttons">
        <div class="social-box">
            <!-- <span class="social-text">Catch Us On Our Socials</span> -->
            <img src="SocialArrow.png" alt="" class="arrow-social">
            <div class="social">
                <img src="SocialIcon.png" alt="" class="social-icon">
            </div>
        </div>
        <div class="comm-box">
            <!-- <span class="comm-text">Get In Touch</span> -->
            <img src="CommArrow.png" alt="" class="arrow-comm">
            <div class="comm">
                <img src="CommIcon.png" alt="" class="comm-icon">
            </div>
        </div>
    </div>
    <div class="blur-social"></div>
    <div class="blur-comm"></div>



    <script src="app.js"></script>
</body>

</html>
